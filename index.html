<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="upper">
          <img
            class="img-profile"
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
            width="100px"
          />
          <div class="text">
            <h2 class="white">Jessica Randall</h2>
            <p class="green">London, United Kingdom</p>
          </div>
          <p class="white">"Front-end developer and avid reader."</p>
        </div>
        <div class="lower">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
